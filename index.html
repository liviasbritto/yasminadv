<h1><center>Direito</center></h1>
<body bgcolor=pink>

<p>O que é Direito? O Direito é um conjunto de normas e regras que busca regular a convivência em sociedade, garantindo a ordem, a justiça e a proteção dos direitos fundamentais dos indivíduos. Abrange diversas áreas, como o Direito Civil, Direito Penal, Direito Constitucional, entre outras.</p>
